<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movie List – ES Modules & Vite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <h1>Movie Browser</h1>

    <section id="controls">
      <label>
        Search:
        <input id="search" type="text" placeholder="Search by title" />
      </label>

      <label>
        Category:
        <select id="category-filter"></select>
      </label>

      <label>
        Min Rating:
        <input id="min-rating" type="number" min="0" max="5" step="0.1" value="0" />
      </label>

      <label>
        Sort by Rating:
        <select id="sort-order">
          <option value="desc">High → Low</option>
          <option value="asc">Low → High</option>
        </select>
      </label>

      <label class="checkbox-inline">
        <input id="featured-only" type="checkbox" />
        Featured only
      </label>
    </section>

    <p id="avg-rating"></p>

    <ul id="movie-list"></ul>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
